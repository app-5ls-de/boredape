<!DOCTYPE html>
<html>
  <head>
    <title>Bored Ape</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      img#ape {
        position: fixed;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        margin: 0 auto;
        max-width: 100vw;
      }
    </style>
  </head>

  <body>
    <img id="ape" src="" />

    <script>
      let base =
        "https://cdn.jsdelivr.net/gh/PatrickHaussmann/boredape@v1.0.0/data/";
      let img = document.getElementById("ape");
      let max = 10000;

      const rand = () => Math.floor(Math.random() * max);

      async function fetch_json(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(response.status);
        const data = await response.json();
        return data;
      }

      function ape(n) {
        fetch_json(base + n + ".json").then((data) => {
          document.body.style.backgroundColor = data.color;
      });

        img.src = base + n + ".png";
      }

      let n = rand();
      let option = location.search ? location.search : location.hash;
      if (option) {
        if (option.substring(1) == "play")
          setInterval(() => {
            ape(rand());
          }, 2000);
        let num = Number(option.substring(1));
        if (Number.isInteger(num) && num < max) n = num;
      }

      ape(n);
    </script>
  </body>
</html>
